<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ThinnerMart</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/Thinner mart logo without name.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography common-background-color">
  <app-root></app-root>
  <button onclick="topFunction()" class="btn btn-icon scroll-top-icon" id="back-to-top" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      id="Keyboard-Arrow-Up--Streamline-Rounded-Material" height="24" width="24">
      <path fill="#fff"
        d="m12.0002 10.15005 -4.4 4.4c-0.15 0.15 -0.325 0.22085 -0.525 0.2125 -0.2 -0.00835 -0.375 -0.0875 -0.525 -0.2375 -0.15 -0.15 -0.225 -0.32915 -0.225 -0.5375 0 -0.20835 0.075 -0.3875 0.225 -0.5375l4.925 -4.925c0.15 -0.15 0.325 -0.225 0.525 -0.225s0.375 0.075 0.525 0.225l4.95 4.95c0.15 0.15 0.225 0.325 0.225 0.525s-0.075 0.375 -0.225 0.525c-0.15 0.15 -0.32915 0.225 -0.5375 0.225 -0.20835 0 -0.3875 -0.075 -0.5375 -0.225l-4.4 -4.375Z"
        stroke-width="0.5"></path>
    </svg>
  </button>
  <script>

    var mybutton = document.getElementById("back-to-top");
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (
        document.body.scrollTop > 100 ||
        document.documentElement.scrollTop > 100
      ) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }


  </script>
</body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</html>
