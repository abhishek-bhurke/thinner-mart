<div class="login-container h-100 px-4 py-3">
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
                <div></div>
                <h3 class="heading-color mb-3 fw-bold">Login</h3>
                <mat-icon class="kt-pointer" (click)="matdialogRef.close()">close</mat-icon>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email/Mobile Number</mat-label>
                    <input matInput placeholder="Email/Mobile Number" formControlName="emailormobile">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="hide() ? 'password' : 'text'"
                        formControlName="password">
                    <mat-icon class="kt-pointer" matSuffix (click)=" clickEvent($event)">{{hide() ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-login" (click)="login()" [disabled]="loginForm.invalid">Login</button>
            </div>
            <div class="col-md-12 text-center">
                <label class="col-md-12 mt-3">Not Registered? <span (click)="signUpPage()"
                        class="heading-color kt-pointer">Sign up</span></label>
            </div>
            <div class="col-md-12 text-center">
                <label class="col-md-12 mt-3">Forgot Password? <span (click)="forgotPassword()"
                        class="heading-color kt-pointer">Click here</span></label>
            </div>
        </div>
    </form>
</div>
