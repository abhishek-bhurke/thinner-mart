<div class="login-container h-100 px-4 py-3">
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
                <div></div>
                <h3 class="heading-color mb-3 fw-bold">{{"Login" | translate}}</h3>
                <mat-icon class="kt-pointer" (click)="matdialogRef.close()">close</mat-icon>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{"Email/Mobile Number" | translate}}</mat-label>
                    <input matInput [placeholder]="'Email/Mobile Number' | translate" formControlName="emailormobile">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{"Password" | translate}}</mat-label>
                    <input matInput [placeholder]="'Password' | translate" [type]="hide() ? 'password' : 'text'"
                        formControlName="password">
                    <mat-icon class="kt-pointer" matSuffix (click)=" clickEvent($event)">{{hide() ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-login" (click)="login()" [disabled]="loginForm.invalid">
                    {{"Login" | translate}}</button>
            </div>
            <div class="col-md-12 text-center">
                <label class="col-md-12 mt-3">{{"Not Registered" | translate}} <span (click)="signUpPage()"
                        class="heading-color kt-pointer">{{"Sign up" | translate}}</span></label>
            </div>
            <div class="col-md-12 text-center">
                <label class="col-md-12 mt-3">{{"Forgot Password" | translate}} <span (click)="forgotPassword()"
                        class="heading-color kt-pointer">{{"Click here" | translate}}</span></label>
            </div>
        </div>
    </form>
</div>
