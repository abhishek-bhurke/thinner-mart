<div class="login-container h-100 px-4 py-3">
    <form [formGroup]="forgotPasswordForm">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
                <div></div>
                <h3 class="heading-color mb-3 fw-bold">Forgot Password</h3>
                <mat-icon class="kt-pointer" (click)="matdialogRef.close()">close</mat-icon>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email/Mobile Number</mat-label>
                    <input matInput placeholder="Email/Mobile Number" formControlName="emailormobile">
                </mat-form-field>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-login" (click)="getOTP()" [disabled]="forgotPasswordForm.invalid">Get
                    OTP</button>
            </div>
        </div>
    </form>
</div>
