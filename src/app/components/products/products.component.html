<div class="section">
    <div class="heading-text text-center mt-4">{{"Our Products" |translate}}</div>
    <div class="our-products-grid mt-3 px-5">
        <div class="products-div" *ngFor="let product of productsList" (click)="redirectToProduct(product.id)">
            <div class="text-center">
                <div class="product-image-container">
                    <img [src]="baseUrl + '/' +product.image" width="100%" height="100%">
                    <div class="icon-overlay" pTooltip="Select Options" tooltipPosition="left">
                        <mat-icon>shopping_basket</mat-icon>
                    </div>
                </div>
                <div class="thinner-class mt-2">{{product.category}}</div>
                <div class="fs-6 fw-bold heading-color mt-1 product-list-name">{{product.name}}</div>
                <div class="fs-6 heading-color mt-1">{{product.price}}</div>
                <div class="d-flex justify-content-center mt-2">
                    <div class="select-options-button">{{"Select Options" |translate}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
