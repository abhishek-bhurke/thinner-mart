<div class="advance-amount-container h-100 px-4 py-3">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <div></div>
            <h3 class="heading-color mb-3 fw-bold"><mat-icon>info</mat-icon> Gentle Intimation</h3>
            <mat-icon class="kt-pointer" (click)="dialogRef.close()">close</mat-icon>
        </div>
        <div class="col-md-12">
            <div>
                <span>Advance Amount:</span><span class="fw-bold"> ₹{{data.advancedAmount}}</span>
            </div>
            <div>
                <span>Total Amount:</span><span class="fw-bold"> ₹{{data.total}}</span>
            </div>
            <div class="mt-2">
                Please note: 10% advance (up to ₹3,000) is non-refundable. It will not be refunded if you cancel the
                order
                or do not pay the remaining amount at delivery.
            </div>
        </div>
        <div class="col-md-12 text-center mt-3">
            <button class="btn btn-login" (click)="payNow()">Pay Now</button>
        </div>
    </div>
</div>
