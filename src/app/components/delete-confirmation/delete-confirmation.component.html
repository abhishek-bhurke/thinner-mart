<div class="card p-3">
    <div class="d-flex justify-content-between">
        <h6 class="text-danger">Delete Confirmation</h6>
        <mat-icon class="kt-pointer" (click)="cancel()">close</mat-icon>
    </div>
    <div class="card-body">
        {{data.message}}
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-login" (click)="cancel()">
            {{"Cancel" | translate}}</button>
        <button class="btn btn-login ms-2" (click)="delete()">
            {{"Delete" | translate}}</button>
    </div>
</div>
