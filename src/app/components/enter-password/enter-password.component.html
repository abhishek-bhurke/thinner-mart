<div class="login-container h-100 px-4 py-3">
    <form [formGroup]="enterPasswordForm">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
                <div></div>
                <h3 class="heading-color mb-3 fw-bold">{{"Enter New Password" | translate}}</h3>
                <mat-icon class="kt-pointer" (click)="matdialogRef.close()">close</mat-icon>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{"New Password" | translate}}</mat-label>
                    <input matInput [placeholder]="'New Password' | translate" [type]="hide1() ? 'password' : 'text'"
                        formControlName="password">
                    <mat-icon class="kt-pointer" matSuffix (click)=" clickEvent1($event)">{{hide1() ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{"Confirm Password" | translate}}</mat-label>
                    <input matInput [placeholder]="'Confirm Password' | translate"
                        [type]="hide2() ? 'password' : 'text'" formControlName="confirmPassword">
                    <mat-icon class="kt-pointer" matSuffix (click)=" clickEvent2($event)">{{hide2() ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-login" (click)="changePassword()"
                    [disabled]="enterPasswordForm.invalid">{{"Submit" | translate}}</button>
            </div>
        </div>
    </form>
</div>
